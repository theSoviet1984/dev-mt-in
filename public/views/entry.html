

  <div class="row heading">

    <div class="col-md-4 col-md-offset-4">
        <h1>Dev Mountain Social Pages</h1>
    </div>

  </div>
<div class="row top-row">
  <div class="second-heading col-md-6">
     <p>Welcome to Dev Mountain Social Add Some Info So Friends Can Find You</p>
  </div>
  <div class="col-md-5 col-md-offset-1">

    <form>
        <div class="row">
          <div class="form-group col-md-4 col-md-offset-1">
            <input  type="text" placeholder="Full Name" ng-model="newProfile.fullName" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4 col-md-offset-1">
            <input  type="text" placeholder="tagline" ng-model="newProfile.tagline" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4 col-md-offset-1">
            <input  type="text" placeholder="Profile Image" ng-model="newProfile.imageUrl" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4 col-md-offset-1">
            <textarea placeholder="Short Bio" ng-model="newProfile.shortBio" class="form-control"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4 col-md-offset-1">
            <button class="btn btn-small btn-success form-control" ng-click="createProfile(newProfile)" ui-sref="landingPage" class="form-control">Create Profile</button>
          </div>
        </div>
    </form>
  </div>
  <div class="col-md-5 entry-right">
        <img src="https://d13yacurqjgara.cloudfront.net/users/22928/screenshots/2882936/lecrae_gravity_falcons_helmetw_1x.jpg" alt="gravity">
  </div>

</div>
