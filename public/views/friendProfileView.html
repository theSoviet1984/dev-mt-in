<div>

<div class="row">
    <div class="col-lg-6">
        <ul ng-repeat="profile in profiles">
        <li>fullname: {{profile.fullName}}</li>
        <li>tagline: {{profile.tagline}}</li>
        <li>bio: {{profile.shortBio}}</li>
      </ul>
    </div>


    <div class="col-lg-6">
      <h2>Friends</h2>
    <div ng-repeat="friend in friends">
      <img ng-src="{{friend.imageUrl}}">
    </div>
    </div>
</div>
</div>
