


  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <h3 class="col-md-4 col-md-offset-4 text-center">Add more information to your profile. You will get more friends if you do.</h3>
      <form>
        <div class="row">
          <div class="form-group col-md-4 col-md-offset-4">
            <h2>{{starterProfile.fullName}}</h2>
          </div>
          <div class="form-group col-md-4 col-md-offset-4">
            <input  type="text" placeholder="tagline" ng-model="profile.tagline" class="form-control">
          </div>
          <div class="form-group col-md-4 col-md-offset-4">
            <input  type="text" placeholder="Profile Image" ng-model="profile.imageUrl" class="form-control">
          </div>
          <div class="form-group col-md-4 col-md-offset-4">
            <textarea placeholder="Short Bio" ng-model="profile.shortBio" class="form-control"></textarea>
          </div>
          <div class="form-group col-md-4 col-md-offset-4">
            <label for="seinfeld_avatar">Select Seinfeld Avatar</label>
            <select name="seinfeld_avatar" id="" class="selectpicker" ng-model="profile.avatarImage" ng-options="avatar.img as avatar.name for avatar in avatars">
              <option value="" selected="selected">Select</option>
            </select>
          </div>
          <div class="form-group col-md-4 col-md-offset-4">
            <button class="btn btn-sm btn-success form-control" ng-click="updateProfile(profile)">Create Profile</button>
          </div>
        </div>
      </form>
    </div>


  <div class="col-md-5">
        <img src="../images/seinfeld_homePage.jpg" alt="seinfeld lead">
  </div>
</div>
